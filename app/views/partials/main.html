<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
        <img src="images/yeoman.png" alt="I'm Yeoman">
        <br>Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a>
    </p>
</div>

<div class="row marketing">
    <div ng-repeat="thing in awesomeThings">
        <h4>{{thing.name}}</h4>
        <p>{{thing.info}}</p>
    </div>
</div>

<div class="row fileupload-buttonbar">

    <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
        <input type="file" name="image" accept="image/*" bv-file-uploader="api/upload" multiple ng-model="files" ng-disabled="disabled" />
    </span>
</div>
<button ng-click="submit()">submit</button>
<div ng-repeat="f in files" class="preview">
    {{$index}}
    <img ng-src="{{f.preview}}"></img>
</div>
<div class="footer">
    <p>â™¥ from the Yeoman team</p>
</div>
